<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome and google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Liverpool Quiz!</title>

</head>

<body>

    <!-- Heading -->

    <h1 class="heading">
        <img class="logo" src="assets/images/liverbird.png" alt="logo"> Liverpool FC Quiz
    </h1>

    <!-- Quiz content -->

    <div class="quiz-area">

        <div class="question-area">
            <h2 id="question"></h2>
        </div>

        <div class="answer-area">
            <div id="answer-buttons">
                <button class="answer" id="answer1"></button>
                <button class="answer" id="answer2"></button>
                <button class="answer" id="answer3"></button>
                <button class="answer" id="answer4"></button>
            </div>

            <div class="score-area">Your score is 0


            </div>
        </div>

        <button id="play-again">Play Again!</button>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
