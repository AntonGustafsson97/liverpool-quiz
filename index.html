<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome and google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


    <!-- Title -->
    <title>Liverpool Quiz!</title>
    <!-- Fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/futbol-solid.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Modal dialog after quiz is finished-->
    <dialog id="dialog">
        <p id="game-over-message"></p>

        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <!-- Heading -->
    <h1 class="heading">
        <img class="logo" src="assets/images/liverbird.png" alt="logo"> Liverpool FC Quiz
    </h1>

    <!-- Instructions -->
    <div class="instructions">
        <p>
            Hello and welcome to this Liverpool FC Quiz where we will find out how much you know about the club!
        </p>
        <p>
            Can you answer all 5 questions right? You will find out at the end! If you want to try again, just press
            Play Again! Good Luck!
        </p>
    </div>

    <!-- Quiz content -->
    <div class="quiz-area">

        <div class="question-area">
            <h2 id="question"></h2>
        </div>

        <div class="answer-area">
            <div id="answer-buttons">
                <button class="answer" id="answer1"></button>
                <button class="answer" id="answer2"></button>
                <button class="answer" id="answer3"></button>
                <button class="answer" id="answer4"></button>
            </div>
        </div>

        <div id="score-area">Your score is 0</div>

        <button id="play-again">Play Again!</button>

    </div>

    <!-- js script link -->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
